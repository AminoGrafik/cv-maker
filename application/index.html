<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Maker</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="editor-panel">

            <div class="form-section">
                <div class="section-header">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>Personal Details</h2>
                </div>
                <div class="form-card">
                    <div class="form-card-body">
                        <div class="form-card-grid-2">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" placeholder="Matthew Smith">
                            </div>
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" id="jobTitle" placeholder="Service Designer">
                            </div>
                        </div>
                         <div class="form-card-grid-2">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="matthew@email.com">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="tel" id="phone" placeholder="(123) 456-7890">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="City, Country">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>PROFESSIONAL SUMMARY</h2>
                    <p class="section-subtitle">Be concise - hiring managers only spend around 6 seconds on each resume.</p>
                </div>
                <div class="form-card">
                    <div class="form-card-body">
                        <div class="trix-editor-wrapper">
                            <input id="summary" type="hidden">
                            <trix-editor input="summary" class="trix-content"></trix-editor>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="14" x="2" y="7" rx="2" ry="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>Experience</h2>
                    <p class="section-subtitle">Include your last 10 years of relevant experience. List your most recent position first.</p>
                </div>
                <div id="workExperience"></div>
                <button class="btn-add-section" id="addWorkExperienceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M11 13H5v-2h6V5h2v6h6v2h-6v6h-2z"/></svg>
                    <span>Add Experience</span>
                </button>
            </div>
            
            </div>

        <div class="preview-panel">
            <div id="cvPreviewContainer" class="cv-preview-container">
                <div id="cvPreview" class="cv-preview">
                    </div>
            </div>
            <div class="preview-actions">
                <button class="btn-primary" id="downloadPdfBtn">Download CV</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
    <script src="script.js?v=ui-revamp"></script>
</body>
</html>
