<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Maker</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <h2>CV Builder</h2>
            
            <div class="form-group">
                <h3>Personal Information</h3>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, State">
                <label for="linkedin">LinkedIn Username</label>
                <input type="text" id="linkedin" placeholder="your-linkedin-username">
            </div>

            <div class="form-group">
                <h3>Professional Summary</h3>
                <input id="summary" type="hidden" name="content">
                <trix-editor input="summary" class="trix-content"></trix-editor>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Work Experience</h3>
                    <button class="btn" id="addWorkExperienceBtn">Add Experience</button>
                </div>
                <div id="workExperience"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Projects</h3>
                    <button class="btn" id="addProjectBtn">Add Project</button>
                </div>
                <div id="projects"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Education</h3>
                    <button class="btn" id="addEducationBtn">Add Education</button>
                </div>
                <div id="education"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Awards and Honors</h3>
                    <button class="btn" id="addAwardBtn">Add Award</button>
                </div>
                <div id="awards"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Publications</h3>
                    <button class="btn" id="addPublicationBtn">Add Publication</button>
                </div>
                <div id="publications"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Volunteer Experience</h3>
                    <button class="btn" id="addVolunteerBtn">Add Volunteer</button>
                </div>
                <div id="volunteer"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Certifications</h3>
                    <button class="btn" id="addCertificationBtn">Add Certification</button>
                </div>
                <div id="certifications"></div>
            </div>

            <div class="form-group">
                <div class="section-header">
                    <h3>Languages</h3>
                    <button class="btn" id="addLanguageBtn">Add Language</button>
                </div>
                <div id="languages"></div>
            </div>

            <div class="form-group">
                <h3>Skills</h3>
                <textarea id="skills" placeholder="Enter skills separated by commas..."></textarea>
            </div>
            
            <div class="form-group">
                <button class="btn" id="downloadPdfBtn">Download PDF</button>
                <button class="btn btn-secondary" id="saveDataBtn">Save Data</button>
                <button class="btn btn-secondary" id="loadDataBtn">Load Data</button>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">
                <h3>CV Preview</h3>
            </div>
            <div class="preview-content">
                <div id="cvPreview" class="cv-preview">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
