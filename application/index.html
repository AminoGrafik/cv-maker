<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV Maker</title>
    
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <h2>CV Builder</h2>
            
            <div class="form-group">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    <span>Personal Information</span>
                </h3>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g., Software Engineer">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@example.com">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="City, State">
                <label for="linkedin">LinkedIn Username</label>
                <input type="text" id="linkedin" placeholder="your-linkedin-username">
            </div>

            <div class="form-group">
                <h3>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-text"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>
                    <span>Professional Summary</span>
                </h3>
                <input id="summary" type="hidden" name="content">
                <trix-editor input="summary" class="trix-content"></trix-editor>
            </div>

            <div class="form-group">
                <button class="btn" id="downloadPdfBtn">Download PDF</button>
                <button class="btn btn-secondary" id="saveDataBtn">Save Data</button>
                <button class="btn btn-secondary" id="loadDataBtn">Load Data</button>
                
                <p class="print-instruction">
                    For a clean export, find "More settings" in your browser's print dialog and uncheck "Headers and footers".
                </p>
            </div>
        </div>

        <div class="preview-panel">
            <div class="preview-header">
                <h3>CV Preview</h3>
            </div>
            <div class="preview-content">
                <div id="cvPreview" class="cv-preview">
                    </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
    <script src="script.js?v=final"></script>
</body>
</html>
